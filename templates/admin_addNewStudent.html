{% extends "adminNavbar.html" %}
{% block content %}
<div class="container">
  <div class="col-lg-3"></div>
  <div class="col-lg-6 col-md-12 col-sm-12">
    <form action="/addNewStudentToDB" method="post">
      <div
        style="display: flex; flex-direction: column; align-items: center"
      >
        <h2>Add New Student</h2>
      </div>
      <div class="msg">{{ error }}</div>
      <div class="form-group">
        <label for="studentId">Student ID:</label>
        <input type="text" class="form-control" id="studentId" name="studentId" required>
      </div>
      <div class="form-group">
        <label for="studentName">Student Name:</label>
        <input type="text" class="form-control" id="studentName" name="studentName" required>
      </div>

      <div class="form-group">
        <label for="gpa">GPA:</label>
        <input type="text" class="form-control" id="gpa" name="gpa" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="studentEmail">Email:</label>
        <input type="email" name="studentEmail" class="form-control" id="studentEmail" required>
      </div>
      <div class="form-group">
        <label for="studentProgram">Program Name:</label>
        <select class="form-control" id="studentProgram" name="studentProgram" required>
          <!-- Add your teacher options here -->
          <option class="form-control" value="Bachelor">Bachelor</option>
          <option class="form-control" value="Masters">Masters</option>
          <option class="form-control" value="PhD">PhD</option>
        </select>
      </div>
      <div class="form-group">
        <button
          style="width: 100%;"
          type="submit"
          class="btn btn-primary"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
  <div class="col-lg-3"></div>
</div>
{% endblock %}
