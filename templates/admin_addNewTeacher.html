{% extends "adminNavbar.html" %}
{% block content %}
<div class="container">
  <div class="col-lg-3"></div>
  <div class="col-lg-6 col-md-12 col-sm-12">
    <form action="/addNewTeacherToDB" method="post">
      <div
        style="display: flex; flex-direction: column; align-items: center"
      >
        <h2>Add New Teacher</h2>
      </div>
      <div class="msg">{{ error }}</div>
      <div class="form-group">
        <label for="teacherId">Teacher ID:</label>
        <input type="text" class="form-control" id="teacherId" name="teacherId" required>
      </div>
      <div class="form-group">
        <label for="teacherName">Teacher Name:</label>
        <input type="text" class="form-control" id="teacherName" name="teacherName" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="teacherEmail">Email:</label>
        <input type="email" name="teacherEmail" class="form-control" id="teacherEmail" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="specialization">Specialization:</label>
        <input type="text" name="specialization" class="form-control" id="specialization" required>
      </div>
      <div class="form-group">
        <button
          style="width: 100%;"
          type="submit"
          class="btn btn-primary"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
  <div class="col-lg-3"></div>
</div>
{% endblock %}
